<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập / Đăng ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            background: #0d0d0d;
            color: #ddd;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            padding: 40px;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 30px #ff00d0aa;
            text-align: center;
            width: 380px;
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px #000;
        }
        .tab-button {
            flex-grow: 1;
            padding: 12px;
            background: #2a2a2a;
            color: #ccc;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        .tab-button.active {
            background: linear-gradient(45deg, #ff00d0, #ff5fb6);
            color: white;
            font-weight: 600;
        }
        .tab-content {
            display: none;
            text-align: left;
        }
        .tab-content.active {
            display: block;
        }
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff00d0, #ff5fb6);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
        }
        .flash {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            text-align: center;
        }
        .flash.error { background-color: #d9534f; }
        .flash.success { background-color: #5cb85c; }
        .flash.info { background-color: #5bc0de; }
    </style>
</head>
<body>
    <div class="auth-container">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
...            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="tab-buttons">
            <button class="tab-button" onclick="showForm('login')">Đăng nhập</button>
            <button class="tab-button" onclick="showForm('register')">Đăng ký</button>
        </div>

        <div id="login-form" class="tab-content">
            <h2>Đăng nhập</h2>
            <form class="auth-form" method="POST" action="{{ url_for('auth') }}">
                <input type="hidden" name="form_type" value="login">
                <input type="text" name="username" placeholder="Tên đăng nhập" required />
                <input type="password" name="password" placeholder="Mật khẩu" required />
                <button type="submit">Đăng nhập</button>
            </form>
        </div>

        <div id="register-form" class="tab-content">
            <h2>Đăng ký</h2>
            <form class="auth-form" method="POST" action="{{ url_for('auth') }}">
                <input type="hidden" name="form_type" value="register">
                <input type="text" name="username" placeholder="Tên đăng nhập mới" required />
                <input type="password" name="password" placeholder="Mật khẩu" required />
                <input type="password" name="confirm_password" placeholder="Nhập lại Mật khẩu" required />
                <button type="submit">Đăng ký</button>
            </form>
        </div>

    </div>

    <script>
        function showForm(action) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));

            document.getElementById(action + '-form').classList.add('active');
            document.querySelector('.tab-buttons button:nth-child(' + (action === 'login' ? 1 : 2) + ')').classList.add('active');
            
            
            history.pushState(null, '', '{{ url_for("auth") }}?action=' + action);
        }

        
        const initialAction = "{{ current_action }}";
        showForm(initialAction);
    </script>
</body>
</html>
